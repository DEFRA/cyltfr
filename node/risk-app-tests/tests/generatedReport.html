<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nightwatch HTML Report - Default Theme</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">body{
  margin: 10px;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 0.8em;
}

h2{
  font-size: 1.2em;
  margin: 0;
  padding: 0;
}
h3{
  font-size: 1em;
  margin: 0;
  padding: 0;
}

.toggleSuccess, .toggleError{
  margin-right: 10px;
}

.errmessages{
  background-color: rgba(238, 64, 64, 0.43);
  border: 1px solid rgba(235, 28, 28, 0.78);
  padding: 5px;
}

.errmessages h2{
  margin: 5px 0;
  font-size: 1em;
}

.errmessages .errors{
  display: none;
}

.suites {
  margin: 0 0 0 30px;
}

.package {
  margin: 15px 0;
}
.package > .name {
  cursor: pointer;
}

.suite {
  margin: 15px 0;
}

.suite > .name {
  cursor: pointer;
}

ul{
  list-style: none;
}

.testcases {
}

.status{
  display: inline-block;
}

.testcase .name {
  display: inline-block;
}

.success{
  color: rgb(56, 142, 56);
}
.testcase img{
  max-width: 80%;
}
.package.error > .name{
  color: rgb(178, 43, 43);
}
.suite.error > .name{
  color: rgb(178, 43, 43);
}

.testcase.success .name{
  color: rgb(56, 142, 56);
}
.testcase.error .status{
  color: rgb(178, 43, 43);
}
    </style>
    <script type="text/javascript">$(document).ready(function() {
  $('.package>.name').click(function() {
    $(this).siblings('.suites').slideToggle();
  });

  $('.suites, .errmessages, .testcases').hide();

  $('.suite, .errmessages').click(function() {
    var $elem = $(this);
    $elem.children('.testcases, .errors').slideToggle();
  });
  $('.toggleSuccess').click(function() {
    $('.package.success').slideToggle();
  });
  $('.toggleError').click(function() {
    $('.package.error').slideToggle();
  });
});

    </script>
  </head>
  <body>
    <h1>Nightwatch Results</h1>
    <div id="container"><a class="toggleSuccess" href="#">Show/Hide Successes</a>
    </div>
  </body>
</html>
