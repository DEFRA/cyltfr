<p class="govuk-body">
  This information is suitable for identifying:
</p>

<ul class="govuk-list govuk-list--bullet">
  <li>which parts of counties or towns are at risk, or have the most risk</li>
  <li>the approximate extent and depth of flooding</li>
</ul>

<p class="govuk-body">
  It's unlikely to be reliable for a local area and very unlikely to be reliable for identifying individual properties at risk.
</p>
