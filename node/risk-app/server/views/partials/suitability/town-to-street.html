<p class="govuk-body">
  This information is suitable for identifying:
</p>

<ul class="govuk-list govuk-list--bullet">
  <li>which parts of towns or streets are at risk, or have the most risk</li>
  <li>the approximate extent and depth of flooding</li>
</ul>

<p class="govuk-body">
  It's likely to be reliable for a local area but not for identifying individual properties at risk.
</p>
