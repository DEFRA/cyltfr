<link rel="stylesheet" type="text/css" href="{{{assetPath}}}stylesheets/risk-detail/index.css">
<main id="risk-detail-page">
  <section class="risk {{className}}">
    <header>
      {{#if isAtRisk}}
        <img class="visible-mobile" src="{{assetPath}}images/at-risk-icon.png" alt="At risk of flooding">
      {{/if}}
      <address>
        {{#each lines}}
          {{this}}<br>
        {{/each}}
      </address>
    </header>
    <article>
      {{#if isRisk}}
        {{> 'risk/at-risk-detail'}}
      {{else}}
        {{> 'risk/low-risk-detail'}}
      {{/if}}
    </article>
  </section>
  <br>
  {{> 'risk/secondary-links'}}
</main>
