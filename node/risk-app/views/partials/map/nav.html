<ul class="nav">
  {{#each categories}}
    <li id="{{ ref }}" title="{{ title }}" class="category">
      <h3>{{ name }}</h3><a class="caret"></a>
      <ul>
        {{#each maps}}
          <li id="{{ ref }}" title="{{ title }}">
            <h4>{{ name }}</h4>
          </li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
</ul>
