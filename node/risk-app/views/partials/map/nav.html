<ul class="nav">
  {{#each maps.categories}}
    <li id="{{ref}}" title="{{title}}" class="category">
      <h2>
        <img src="{{{../assetPath}}}images/icon-{{icon}}.png" class="icon">
        <span>{{name}}</span>
      </h2>
      <ul>
        {{#each maps}}
          <li id="{{ref}}">
            <a href="#{{ref}}" title="{{title}}">{{name}}</a>
          </li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
</ul>
